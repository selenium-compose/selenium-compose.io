<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invisibility test html</title>
</head>
<body>

<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li style="display: none;">item 3</li>
    <li style="display: none;">item 4</li>
    <li style="display: none;">item 5</li>
</ul>

</body>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
<script>
    setTimeout(function () {
        $("ul > li").hide();
        appendItem(0);
    }, 5000);
    
    function appendItem(cnt) {
        if (cnt === 3) {
            $("ul > li").hide();
            
            setTimeout(function () {
                $("ul > li").eq(0).show();
                $("ul > li").eq(1).show();
                $("ul > li").eq(2).show();
                $("ul > li").eq(3).show();
            }, 1000);
            
            return
        }
        $("ul").append("<li>item " + (++cnt + 5 + 1) + "</li>");
        setTimeout(function () {
            appendItem(cnt)
        }, 3000)
    }
</script>
</html>
