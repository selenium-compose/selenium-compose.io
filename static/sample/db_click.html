<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Double click test html</title>
</head>
<body>

<div id="box" style="position: absolute; left: 300px; top: 200px; background: grey; width: 150px; height: 150px;"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>

<script>
    $(document).dblclick(function () {
        alert("db clicked!");
    });

    $("#box").dblclick(function () {
        alert("db clicked on element!");
    })
</script>
</body>
</html>
