<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Click test html</title>
</head>
<body>

<button class="btn1">Simple Button 1</button>
<button class="btn2">Simple Button 2</button>

<div id="container"></div>

<script
        src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>c

<script>
    $(function () {
        $(".btn1").click(function (e) {
            $("#container").append("<button class='disabled-btn' disabled>Disabled button</button>")
            setTimeout(function (e) {
                $(".disabled-btn").removeAttr("disabled");

                setTimeout(function () {
                    $(".disabled-btn").click(function (e) {
                        $("#container").append("<button class='some-btn'>Some button</button>");
                        $("#container").append("<button class='some-btn'>Some button</button>");
                        $("#container").append("<button class='some-btn'>Some button</button>");
                    })
                }, 100)
            }, 2000)
        });

        $(document).on("click", ".some-btn:eq(0)", function (e) {
            alert("first clicked!")
        });
        $(document).on("click", ".some-btn:eq(1)", function (e) {
            if (e.altKey) {
                $("#container").append("<button class='alt'>Alt</button>");
            }
            if (e.shiftKey) {
                $("#container").append("<button class='shift'>Shift</button>");
            }
        });
        $(document).on("click", ".some-btn:eq(2)", function (e) {
            alert("third clicked!...");
        });
    });
</script>
</body>
</html>
